<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="durationAchived">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>durationAchived</th>
      <td mat-cell *matCellDef="let row">{{row.durationAchived}}</td>
    </ng-container>
    <ng-container matColumnDef="caloriesAchived">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>caloriesAchived</th>
      <td mat-cell *matCellDef="let row">{{row.caloriesAchived}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="3"
      [pageSizeOptions]="[3, 6, 9]"
      aria-label="Select page">
  </mat-paginator>
</div>
